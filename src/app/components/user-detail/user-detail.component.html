<div *ngIf="user">
  <h2>{{ user.name }}</h2>
  <div>{{ user.username }}</div>

  <div>
    <label
    >Title:
      <input type="text" [(ngModel)]="user.name" />
    </label>
    <label
    >Body:
      <input type="text" [(ngModel)]="user.username" />
    </label>
  </div>

  <div>
    <button (click)="goBack()">go Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
